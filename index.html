<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedeMais1 - Sistema de Pedidos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Global -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo-pedemais1.png">
    <style>

    </style>
</head>

<body>
    <!-- Wrapper principal para 100vh -->
    <div class="auth-page-wrapper">
        <!-- Área para alertas -->
        <div class="alert-container" id="alertContainer"></div>

        <!-- Conteúdo principal centralizado -->
        <div class="auth-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10 login-container">
                        <div class="logo-container">
                            <img src="./assets/img/logo-pedemais1.png" alt="PedeMais1 Logo" style="height: 80px; margin-bottom: 1rem;">
                            <div class="logo-text">PedeMais1</div>
                            <div class="logo-tagline">Sistema de Gerenciamento de Pedidos</div>
                        </div>

                        <div class="card login-card fade-in">
                            <div class="card-header">
                                <h4 class="mb-0">Acesso ao Sistema</h4>
                            </div>
                            <div class="card-body">
                                <form id="loginForm">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="emailInput" placeholder="nome@exemplo.com"
                                            required>
                                        <label for="emailInput"><i class="fas fa-envelope me-2"></i>Email</label>
                                        <div class="error-message" id="emailError"></div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="passwordInput" placeholder="Senha"
                                            required>
                                        <label for="passwordInput"><i class="fas fa-lock me-2"></i>Senha</label>
                                        <div class="error-message" id="passwordError"></div>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberCheck">
                                            <label class="form-check-label" for="rememberCheck">
                                                <i class="fas fa-clock me-1"></i>Lembrar por 30 dias
                                            </label>
                                        </div>
                                        <div class="text-end">
                                            <small class="text-muted">
                                                <i class="fas fa-info-circle me-1"></i>
                                                <span id="loginStatus"></span>
                                            </small>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 login-btn" id="loginBtn">
                                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                                    </button>

                                    <div class="register-link">
                                        Não tem uma conta? <a href="./view/pages/cadastro.html" class="text-primary">Cadastre-se</a>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <p class="text-muted">
                                <small>Acesse com as credenciais fornecidas pelo administrador do sistema</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="auth-footer">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="./assets/img/logo-pedemais1.png" alt="PedeMais1" style="height: 20px; margin-right: 8px;">
                    <p class="mb-0">© 2025 PedeMais1 - Sistema de Gerenciamento de Pedidos. Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JavaScript Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Módulo de autenticação -->
    <script type="module" src="./view/scripts/authView.js"></script>

</body>

</html>
