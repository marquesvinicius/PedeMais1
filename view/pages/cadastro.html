<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedeMais1 - Cadastro</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <!-- CSS Global -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/img/logo-pedemais1.png">
</head>
<body>
    <!-- Wrapper principal para 100vh -->
    <div class="auth-page-wrapper">
        <!-- Conteúdo principal centralizado -->
        <div class="auth-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 cadastro-container">
                        
                        <!-- Logo e título -->
                        <div class="logo-container">
                            <img src="../../assets/img/logo-pedemais1.png" alt="PedeMais1 Logo" style="height: 80px; margin-bottom: 1rem;">
                            <div class="logo-text">PedeMais1</div>
                            <div class="logo-tagline">Sistema de Gerenciamento de Pedidos</div>
                        </div>

                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h4 class="mb-0">Criar Conta</h4>
                            </div>
                            <div class="card-body p-4">
                                <form id="cadastroForm">
                                    <!-- Nome e Email lado a lado -->
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nome" class="form-label">Nome Completo</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control" id="nome" name="nome" required>
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">E-mail</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input type="email" class="form-control" id="email" name="email" required>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Senha e Confirmar Senha lado a lado -->
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="senha" class="form-label">Senha</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="senha" name="senha" required>
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Tipo de Usuário -->
                                    <div class="mb-3">
                                        <label class="form-label d-block">Tipo de Usuário</label>
                                        <div class="d-flex gap-3">
                                            <div class="card role-card flex-fill">
                                                <div class="card-body p-2">
                                                    <div class="form-check m-0">
                                                        <input class="form-check-input" type="radio" name="tipoUsuario" id="tipoAdmin" value="admin" required>
                                                        <label class="form-check-label" for="tipoAdmin">
                                                            <i class="fas fa-user-shield me-2"></i>Administrador
                                                        </label>
                                                        <div class="role-description mt-1">
                                                            <small class="text-muted d-block">
                                                                <i class="fas fa-check-circle me-1"></i>Acesso completo
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="card role-card flex-fill">
                                                <div class="card-body p-2">
                                                    <div class="form-check m-0">
                                                        <input class="form-check-input" type="radio" name="tipoUsuario" id="tipoFuncionario" value="funcionario" required>
                                                        <label class="form-check-label" for="tipoFuncionario">
                                                            <i class="fas fa-user me-2"></i>Funcionário
                                                        </label>
                                                        <div class="role-description mt-1">
                                                            <small class="text-muted d-block">
                                                                <i class="fas fa-check-circle me-1"></i>Gerenciar pedidos
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Botão Cadastrar -->
                                    <button type="submit" class="btn btn-primary w-100 mb-3">Cadastrar</button>
                                </form>

                                <p class="text-center text-muted mb-0">
                                    Já tem uma conta? <a href="../../index.html" class="text-decoration-none">Faça login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="auth-footer">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="../../assets/img/logo-pedemais1.png" alt="PedeMais1" style="height: 20px; margin-right: 8px;">
                    <p class="mb-0">© 2025 PedeMais1. Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/cadastro.js"></script>
</body>
</html>
