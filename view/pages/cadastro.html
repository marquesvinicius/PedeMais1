<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PedeMais</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Criar Conta</h1>
                        <form id="cadastroForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label d-block">Tipo de Usuário</label>
                                <div class="d-flex gap-4">
                                    <div class="card role-card">
                                        <div class="card-body p-3">
                                            <div class="form-check m-0">
                                                <input class="form-check-input" type="radio" name="tipoUsuario" id="tipoAdmin" value="admin" required>
                                                <label class="form-check-label" for="tipoAdmin">
                                                    <i class="fas fa-user-shield me-2"></i>Administrador
                                                </label>
                                                <div class="role-description mt-2">
                                                    <small class="text-muted">
                                                        <i class="fas fa-check-circle me-1"></i>Gerenciar cardápio
                                                    </small>
                                                    <small class="text-muted d-block">
                                                        <i class="fas fa-check-circle me-1"></i>Visualizar relatórios
                                                    </small>
                                                    <small class="text-muted d-block">
                                                        <i class="fas fa-check-circle me-1"></i>Acesso completo
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card role-card">
                                        <div class="card-body p-3">
                                            <div class="form-check m-0">
                                                <input class="form-check-input" type="radio" name="tipoUsuario" id="tipoFuncionario" value="funcionario" required>
                                                <label class="form-check-label" for="tipoFuncionario">
                                                    <i class="fas fa-user me-2"></i>Funcionário
                                                </label>
                                                <div class="role-description mt-2">
                                                    <small class="text-muted">
                                                        <i class="fas fa-check-circle me-1"></i>Criar pedidos
                                                    </small>
                                                    <small class="text-muted d-block">
                                                        <i class="fas fa-check-circle me-1"></i>Acompanhar pedidos
                                                    </small>
                                                    <small class="text-muted d-block">
                                                        <i class="fas fa-check-circle me-1"></i>Visualizar cardápio
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Cadastrar</button>
                        </form>

                        <p class="text-center text-muted mb-0">
                            Já tem uma conta? <a href="../../index.html" class="text-decoration-none">Faça login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/cadastro.js"></script>
</body>
</html>
