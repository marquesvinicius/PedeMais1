<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedeMais1 - Pedidos Ativos</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Global -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/img/logo-pedemais1.png">

</head>

<body data-requer-auth="true">
    <!-- Barra de navegação superior -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="pedidos.html">
                <img src="../../assets/img/logo-pedemais1.png" alt="PedeMais1 Logo">
                PedeMais1
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active px-4" href="pedidos.html">
                            <i class="fas fa-list-alt me-2"></i>Pedidos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="cardapio.html">
                            <i class="fas fa-utensils me-2"></i>Cardápio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="relatorios.html">
                            <i class="fas fa-chart-bar me-2"></i>Relatórios
                        </a>
                    </li>
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-outline-danger ms-3">
                            <i class="fas fa-sign-out-alt me-2"></i>Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar com filtros -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="mb-4">Filtros</h3>
                <div class="filters-container">
                    <label for="filtroStatus" class="filtro-label">Status:</label>
                    <select id="filtroStatus" class="form-select mb-3">
                        <option value="">Todos os Status</option>
                        <option value="pendente">Pendente</option>
                        <option value="em preparo">Em Preparo</option>
                        <option value="pronto">Pronto</option>
                        <option value="entregue">Entregue</option>
                        <option value="cancelado">Cancelado</option>
                    </select>

                    <label for="filtroMesa" class="filtro-label">Mesa:</label>
                    <select id="filtroMesa" class="form-select">
                        <option value="">Todas as mesas</option>
                        <!-- Opções de mesas serão adicionadas dinamicamente pelo JavaScript -->
                    </select>
                </div>
            </div>

            <!-- Conteúdo principal -->
            <div class="col-md-9 col-lg-10 content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Pedidos Ativos</h2>
                    <!-- Botão normal para desktop -->
                    <a href="novo-pedido.html" class="btn btn-success d-none d-md-block" id="novo-pedido-btn">
                        <i class="fas fa-plus me-2"></i>Novo Pedido
                    </a>
                </div>

                <!-- Container onde os pedidos serão carregados dinamicamente -->
                <div id="pedidos-container" class="content-grow">
                    <!-- Spinner de carregamento -->
                    <div class="text-center my-5" id="loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Carregando pedidos...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão flutuante para mobile -->
    <a href="novo-pedido.html" class="btn-floating d-md-none" id="novo-pedido-floating">
        <i class="fas fa-plus"></i>
        <span class="btn-floating-text">Novo Pedido</span>
    </a>

    <!-- Footer -->
    <footer class="mt-0">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <img src="../../assets/img/logo-pedemais1.png" alt="PedeMais1" style="height: 24px; margin-right: 10px;">
                <p class="mb-0">© 2025 PedeMais1. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Templates para o pedido -->
    <template id="pedido-template">
        <div class="card pedido-card">
            <div class="card-body">
                <h5 class="card-title pedido-titulo">Pedido #NUM - Mesa MESA</h5>
                <p class="card-text pedido-itens">ITENS</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="status-badge">STATUS</span>
                    <div class="action-buttons">
                        <!-- Botões serão inseridos dinamicamente pelo JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JavaScript Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Módulos da aplicação -->
    <script type="module" src="../scripts/globalAuth.js"></script>
    <script type="module" src="../scripts/pedidosView.js"></script>
</body>

</html>
